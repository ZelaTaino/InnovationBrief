<input #input_elem type="file" name="{{ tag_id }}" (change)="detectFiles($event)" >
<button type="button" (click)="upload($event)" [disabled]="!selectedFiles">Upload</button>
<div *ngIf="currentUpload">
  {{ currentUpload?.progress }}% Complete
</div>

<div *ngFor="let upload of (uploads$ | async)">
  <strong>{{ upload.name }}</strong>
  <button (click)="deleteUpload(upload)">Delete</button>
</div>
