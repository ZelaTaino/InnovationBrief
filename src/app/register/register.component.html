<form autocomplete="off" novalidate class="login-form" [formGroup]="form">

    <fieldset>
        <legend>Register</legend>
        <div class="form-field">
            <label>Client:</label>
            <input name="client" formControlName="client">
        </div>
        <div class="form-field">
            <label>Project:</label>
            <input name="project" formControlName="project">
        </div>
        <div class="form-field">
            <label>Username:</label>
            <input name="username" formControlName="username">
        </div>
        <div class="form-field">
            <label>Password:</label>
            <input name="password" formControlName="password" type="password">
        </div>
        <div class="form-field">
            <label>Confirm Password:</label>
            <input name="confirm" formControlName="confirm" type="password">
        </div>
    </fieldset>

    <button (click)="signUp()" [disabled]="!isPasswordMatch()">Create User</button>

</form>
