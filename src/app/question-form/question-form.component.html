<div class="wrapper">
  <img class="logo" src="../assets/img/logo-black.png">

  <div class="question-form-wrapper">
    <section class="question-container">
      <h3>{{ question.type }}</h3>
      <h4>{{ question.question }}</h4>
      <h5>{{ question.description }}</h5>
 <!--      <input class="input-textarea" type="textarea" [(ngModel)]="response" (blur)="updateAnswer()">   -->
      <textarea class="input-textarea" [(ngModel)]="response" (blur)="updateAnswer()"></textarea>
    </section>

    <section class="uploader-wrapper">
      <uploader [tag_id]="uploader_tag"></uploader>
    </section>

    <button class="rounded button-primary nav-button" *ngIf="question_id != 1" (click)="previous()">Prev</button>
    <button class="rounded button-primary nav-button" (click)="next()">Next</button>

    <div>
      <nav-bubbles [num_bubbles]="num_questions"></nav-bubbles>
    </div>

  </div>
</div>
