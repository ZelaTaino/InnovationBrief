<h3>{{ question.type }}</h3>
<h4>{{ question.question }}</h4>
<h5>{{ question.description }}</h5>
<input type="textarea" [(ngModel)]="response" (blur)="updateAnswer()">
<uploader [tag_id]="uploader_tag"></uploader>

<button class="rounded button-primary nav-button" *ngIf="question_id != 1" (click)="previous()">Prev</button>
