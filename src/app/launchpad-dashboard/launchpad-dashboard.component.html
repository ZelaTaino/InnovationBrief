<div>
  <h1>{{ title }}</h1>
  <p>List of launch pads</p>
  <table>
    <tr *ngFor="let launch_pad of launch_pads">
      <td>
        {{ launch_pad.project }} {{ launch_pad.client }}
      </td>
      <button [routerLink]="launch_pad.url">View</button>
    </tr>
  </table>
  <a routerLink="create-launchpad" [queryParams]="{can_register: true}">Add Launch Pad</a>
</div>
